<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <header>
    <a href="/" class="logo">Brand</a>

    <nav class="right-nav">
      <ul>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <form action="" method="post">
    <div>
      <h3>Register</h3>
    </div>
    <div>
      <label for="firstname">First name</label><br>
      <input type="text" name="firstname" id="firstname" placeholder="First name" autocomplete="off" spellcheck="false">
    </div>
    <div>
      <label for="lastname">Surname</label><br>
      <input type="text" name="lastname" id="lastname" placeholder="Surname" autocomplete="off" spellcheck="false">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" spellcheck="false">
    </div>
    <div>
      <label for="username">Username</label><br>
      <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" spellcheck="false">
    </div>
    <div>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div>
      <label for="confirm_password">Confirm password</label><br>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password">
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
</body>
</html>
